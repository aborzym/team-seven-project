<section class="products">
  <div class="container">
    <ul class="products__list">
      <li class="products__list--icecream">
        <picture>
          <source
            media="(min-width: 320px)"
            srcset="
              ./images/products/m_icestrawberry@1x.png,
              ./images/products/m_icestrawberry@2x.png
            "
            type="image/png"
          />
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/products/d_icestrawberry@1x.png,
              ./images/products/d_icestrawberry@2x.png
            "
            type="image/png"
          />

          <source
            media="(min-width: 768px)"
            srcset="
              ./images/products/t_icestrawberry@1x.png,
              ./images/products/t_icestrawberry@2x.png
            "
            type="image/png"
          />

          <img src="./images/products/d_icestrawberry@1x.png" alt="strawberry ice cream" />
        </picture>
        <h2 class="products__title">ICE CREAM</h2>
        <div class="products__dots">
          <svg width="26" height="6">
            <use href="./images/icons.svg#greydots" viewBox="0 0 35 32"></use>
          </svg>
        </div>
        <p class="products__description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et. dolore magna aliqua facilisis.
        </p>
        <button class="products__button" type="button">
          <img src="./images/products/arrow-right.png" />
        </button>
      </li>
      <li class="products__list--icecoffe">
        <picture>
          <source
            media="(min-width: 320px)"
            srcset="./images/products/m_icecoffe@1x.png, ./images/products/m_icecoffe@2x.png"
            type="image/png"
          />
          <source
            media="(min-width: 1200px)"
            srcset="./images/products/d_icecoffe@1x.png, ./images/products/d_icecoffe@2x.png"
            type="image/png"
          />

          <source
            media="(min-width: 768px)"
            srcset="./images/products/t_icecoffe@1x.png, ./images/products/t_icecoffe@2x.png"
            type="image/png"
          />

          <img src="./images/products/d_icecoffe@1x.png" alt="ice coffe" />
        </picture>
      </li>
      <li class="products__list--milkshakes">
        <picture>
          <source
            media="(min-width: 320px)"
            srcset="./images/products/m_icemilk@1x.png, ./images/products/m_icemilk@2x.png"
            type="image/png"
          />
          <source
            media="(min-width: 1200px)"
            srcset="./images/products/d_icemilk@1x.png, ./images/products/d_icemilk@2x.png"
            type="image/png"
          />

          <source
            media="(min-width: 768px)"
            srcset="./images/products/t_icemilk@1x.png, ./images/products/t_icemilk@2x.png"
            type="image/png"
          />

          <img src="./images/products/d_icemilk@1x.png" alt="milkshake" />
        </picture>
      </li>
    </ul>
  </div>
</section>
